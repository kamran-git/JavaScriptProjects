<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/Project01/style.css" rel="stylesheet">
    <title>Form Validation</title>
</head>

<body>
    <div class="container">
        <form id="form" class="form">
            <h2>Sign Up</h2>
            <div class="form-control">
                <label for="username">User Name:</label>
                <input id="username" type="text" placeholder="Enter User Name">
                <small>Error Message</small>
            </div>
            <div class="form-control">
                <label for="email">Email:</label>
                <input id="email" type="text" placeholder="Enter your Email">
                <small>Error Message</small>
            </div>
            <div class="form-control">
                <label for="password">Password:</label>
                <input id="password" type="password" placeholder="Enter your Password">
                <small>Error Message</small>
            </div>
            <div class="form-control">
                <label for="password2">password2:</label>
                <input id="password2" type="password" placeholder="Re-Enter your Password">
                <small>Error Message</small>
            </div>
            <button>Submit</button>
        </form>
        <a href="../index.html"><button class="home">Homepage</button></a>
    </div>







    <script src="/Project01/script.js"></script>
</body>

</html>
